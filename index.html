    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            bebas: ['"Bebas Neue"', 'cursive'],
            outfit: ['Outfit', 'sans-serif'],
            playfair: ['"Playfair Display"', 'serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            op7: {
              navy: '#002B5B',     // Azul escuro
              blue: '#1A73E8',     // Azul claro / Destaque
              accent: '#FF7D3C',   // Laranja leve
              bg: '#F8FAFC',       // Fundo predominante
              surface: '#FFFFFF',  // Cards e inputs
              border: '#E2E8F0',   // Divisores
              text: '#1E293B',     // Texto principal
              muted: '#64748B',    // Texto auxiliar
            }
          },
          boxShadow: {
            'premium': '0 4px 20px -2px rgba(0, 43, 91, 0.08), 0 2px 8px -1px rgba(0, 43, 91, 0.04)',

  <style>
    body {
      background-color: #F8FAFC;
      color: #1E293B;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Custom scrollbar for light premium theme */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #F1F5F9;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
